{% load custom_tags %}
{% load static from staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Manage Cards</title>
    <link rel="icon" type="image/png" href="{% static 'credit-card-4x.png' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "credentials">
<form action="{% url 'manage_cards_post' %}" method="post">
{% csrf_token %}
<table style="width:100%">
    <tr>
        <th>Card Number</th>
        <th>Enabled</th>
    </tr>
    {% for card in cards %}
        <tr>
            <td>{{ card.0 }}</td>
            <td><label><input type="checkbox" name={{ card.0 }} value="" {{ card.1 }}></label></td>
        </tr>
    {% endfor %}

</table>
<button type="submit" > Save </button>
</form>
</div>
</body>
</html>
