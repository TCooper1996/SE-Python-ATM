{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'manage_cards_post' %}" method="post">
<table style="width:100%">
    <tr>
        <th>Card Number</th>
        <th>Enabled</th>
    </tr>
    {% for card in cards %}
        <tr>
            <td>{{ card.card_number }}</td>
            <td><label><input type="checkbox" name={{ card.number }} value="" {% sub_active card.active %}></label></td>
        </tr>
    {% endfor %}

</table>
<input type="submit" value="Save">
</form>
</body>
</html>
