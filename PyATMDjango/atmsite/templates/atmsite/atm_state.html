{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Status</title>
<link rel="icon" type="image/png" href="{% static 'credit-card-4x.png' %}" />
  <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
<div class = "credentials">
  <label for="location">Location: {{ atm.current_location }}</label></br>
  <label for="balance"> current balance: {{ atm.current_balance }}</label></br>
  <label for="next_date"> next maintenance date: {{ atm.next_maintenance_date }}</label></br>

  <label for="refill_date"> last refill date: {{ atm.last_refill_date }}</label></br>

<form  action="{% url 'atm_listing' %}" method="get">
    <input type="submit" value="Return to listing">
</form>
<form  action="{% url 'admin_menu' %}" method="get">
    <input type="submit" value="Return to admin menu">
</form>
</div>
</body>
</html>
