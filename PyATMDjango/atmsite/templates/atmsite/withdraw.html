{% load static from staticfiles%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
      <link rel="icon" type="image/png" href="{% static 'credit-card-4x.png' %}" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
         <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <div class ="credentials" >
  <form action="{% url 'withdraw_post' %}" method="post">
    <h1>Withdraw </h1>
      {% csrf_token %}
      <button type="submit" name="amount" value = "20" > 20 </button>
      <button type="submit" name="amount" value="40" > 40 </button>
      <button type="submit" name="amount" value="60"> 60 </button>
      <button type="submit" name="amount" value="80"> 80 </button>
  </form>
  <form action="{% url 'withdraw_post' %}" method="post">
      {% csrf_token %}
      <label>
          Custom Amount<input type="text" name="amount">
      </label>
      <button type="submit" > Submit </button>
  </form>

  <form action="{% url 'account_menu' %}" method="get">
      <button type="submit">Return to menu</button>
  </form>
  </div>
{% for error in errors %}
    <p class="errorClass">{{ error }}</p>
{% endfor %}

</body>
</html>
